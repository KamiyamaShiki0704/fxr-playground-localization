panel.color.function.option.mix.title: 混合
panel.color.function.option.mix.desc: 将原始颜色与目标颜色混合。
panel.color.function.option.hueShift.title: 色相偏移
panel.color.function.option.hueShift.desc: 对原始颜色进行色相偏移。
panel.color.function.option.replaceHue.title: 替换色相
