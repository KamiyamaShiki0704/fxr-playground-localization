#region Size panel
panel.size.title: 尺寸
panel.size.action: 缩放
panel.size.info: |
  此面板允许您更改特效的大小。除非您知道自己在做什么，否则请使用默认设置。
panel.size.factor.label: 缩放系数
panel.size.structure.title: 结构
panel.size.structure.desc: |
  缩放结构属性，例如节点平移和发射器大小。
panel.size.viewDistance.title: 基于视距
panel.size.viewDistance.desc: |
  缩放基于与相机距离的属性，例如粒子的最小/最大渲染距离。
panel.size.particleModifier.title: 粒子修改器
panel.size.particleModifier.desc: |
