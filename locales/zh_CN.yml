#region Settings menu
settings.title: 特效工坊设置
settings.locale.title: 语言
settings.locale.desc: |
  特效工坊用户界面使用的语言。
settings.defaultGame.title: 默认游戏
settings.defaultGame.desc: |
  来自《艾尔登法环》和《装甲核心6》的 FXR 文件有时无法区分。如果打开了此类文件，将使用此值作为后备选项。

  如果打开此类文件且回退到了错误的游戏，只要不向 FXR 添加新内容，通常一切仍能正常工作。还是建议在这种情况下更改此默认值并重新打开文件，或将 FXR 转换为正确的游戏格式。
settings.serializeFilter.title: 默认 JSON 值
settings.serializeFilter.desc: |
  FXR 文件的序列化 JSON 形式通常包含大量冗余信息（具有默认值的属性）。此选项允许您过滤掉部分或全部此类信息，只保留真正重要的内容。这可以极大地减小 JSON 结构的大小，并使您更容易理解特效的实际作用。

  这可能会使编辑具有默认值的属性变得更加困难，因为您可能需要手动将这些属性添加到 JSON 中。

  这不会以任何方式影响 FXR 文件本身。由于这些属性具有默认值,Playground 会自动重新生成所有被过滤掉的信息。
settings.serializeFilter.option.None.title: 保留
settings.serializeFilter.option.None.desc: 将保留所有属性和动作。
settings.serializeFilter.option.Defaults.title: 剔除所有
settings.serializeFilter.option.Defaults.desc: 将移除所有具有默认值的属性、默认动作和空节点列表。
settings.serializeFilter.option.DefaultUnknowns.title: 剔除未知属性
settings.serializeFilter.option.DefaultUnknowns.desc: 仅移除具有默认值的未知属性和空节点列表。
settings.serializeFilter.option.DefaultUnknownsAndActions.title: 剔除动作和未知属性
settings.serializeFilter.option.DefaultUnknownsAndActions.desc: 仅移除具有默认值的未知属性、默认动作和空节点列表。
settings.webgpu.title: 结构视图渲染器
settings.webgpu.desc: |
  结构视图图表可以使用不同的图形 API 进行渲染。此设置允许您选择首选的 API。

  哪个选项最好取决于您的设备和网络浏览器。您可以尝试两种选项，看看哪种最适合您。
settings.webgpu.option.true.title: WebGPU
settings.webgpu.option.true.desc: 在现代 GPU 上可能更快，但未必在所有浏览器中都可用。
settings.webgpu.option.false.title: WebGL
settings.webgpu.option.false.desc: 所有现代浏览器均有良好支持。
settings.defaultScriptType.title: 默认脚本类型
settings.defaultScriptType.desc.option: |
  此选项控制创建新脚本文件时的默认文件扩展名。编辑器使用文件扩展名来确定脚本的语言。
settings.defaultScriptType.desc.js.title: JavaScript
settings.defaultScriptType.desc.js.desc: |
  一种在网络上几乎无处不在的脚本语言。它的语法更简单，如果您刚开始学习，它可能更容易阅读。
settings.defaultScriptType.desc.ts.title: TypeScript
settings.defaultScriptType.desc.ts.desc: |
  带有类型信息和一些额外功能的 JavaScript。编辑器可以利用它提供更好的建议并发现错误,但代码看起来可能会稍微复杂一些。
settings.defaultScriptType.option.js.title: JavaScript
settings.defaultScriptType.option.js.desc: 通常更容易上手。
settings.defaultScriptType.option.ts.title: TypeScript
settings.defaultScriptType.option.ts.desc: 更多功能和编辑器支持。

