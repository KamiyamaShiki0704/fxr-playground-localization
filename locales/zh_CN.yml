  #region Color panel
panel.color.title: 颜色
panel.color.action: 重新着色
panel.color.info: |
  此面板允许您重新着色特效。在大多数情况下建议使用默认设置。

  请注意，颜色可能会受到不受此重新着色过程影响的属性的影响。例如，如果有一个 {rgbMultiplier} 属性设置为 0,这将导致颜色始终为黑色。另一个常见问题是 {blendMode} 设置为加法类型，这会导致特效在重新着色为黑色时直接变得不可见。您可以在 JSON 视图中查找并编辑这些属性。
panel.color.function.label: 功能
panel.color.function.option.replace.title: 替换
panel.color.function.option.replace.desc: 用目标颜色替换原始颜色。
panel.color.function.option.colorPalette.title: 应用调色板
panel.color.function.option.colorPalette.desc: 从 FXR 列表生成调色板并将其应用于此 FXR。
panel.color.function.option.multiply.title: 正片叠底 (Multiply)
panel.color.function.option.multiply.desc: 将原始颜色与目标颜色相乘。
panel.color.function.option.invert.title: 反转
