#region Time panel
panel.rateOfTime.title: 时间速率
panel.rateOfTime.action: 缩放
panel.rateOfTime.info: |
  此面板允许您修改特效的速度。这通常最好通过编辑动作 10500 中的 {rateOfTime} 属性来完成，但在某些情况下这有不同的工作方式。最明显的例子是拖尾 (tracer) 特效，它们无法通过 {rateOfTime} 属性正确缩放。
panel.rateOfTime.factor.label: 时间系数

#region ID Offset panel
panel.idOffset.title: ID 偏移
panel.idOffset.action: 偏移 ID
panel.idOffset.info.content: |
  此面板允许您偏移所选 FXR 文件的内部 ID。
  例如，如果您有一个内部 ID 为 1234 的 FXR 文件，并将偏移量设为 900000000,其新 ID 将为 900001234。

  文件也可以选择自动重命名以匹配其新 ID。
panel.idOffset.info.alert.title: 注意
panel.idOffset.info.alert.content: |
  ID 仅在 1-999999999 范围内有效，因此修改后的 ID 将被强制限制在此范围内。

  这意味着偏移多个 ID 可能会由于其修改后的 ID 超出范围并被限制在有效范围内而导致冲突。
panel.idOffset.error.conflict: |
  检测到冲突文件：'{file}' - 为避免意外覆盖，未执行任何操作。
panel.idOffset.offset.label: 偏移量
panel.idOffset.autoRename.label: 自动重命名
panel.idOffset.autoRename.desc: |
  自动重命名文件以匹配其新 ID。

  为避免意外覆盖，如果该过程会导致任何文件名冲突，则会在不修改任何内容的情况下失败。

