  这控制了重载器客户端将尝试连接的 WebSocket 服务器。通常您应该将其保留为默认值 ({url})，但也可以修改它以连接到不同的端口或远程服务器。
reloader.connectButton.label: 连接
reloader.settings.reloaderRespawn.title: 重生 (Respawn)
reloader.settings.reloaderRespawn.desc: |
  对于重载器支持此功能的游戏，"重生"是通过暂时从武器或 SpEffect(特殊效果)中移除 SFX 然后再添加回来实现的。

  这允许您在不手动与游戏交互的情况下预览您正在制作的特效。只需将游戏放在第二个显示器上，或强制其作为小窗口置顶，即可实时预览特效。
reloader.settings.reloaderRespawn.option.no.title: 不重生
reloader.settings.reloaderRespawn.option.weapon.title: 作为武器特效
reloader.settings.reloaderRespawn.option.lantern.title: 作为提灯特效
reloader.settings.reloaderWeapon.title: 武器
reloader.settings.reloaderWeapon.desc: |
  您可以在任何您想要的武器上重生特效。武器一开始不需要有特效，所以即使是简单的如空手（拳头）也可以选择。

  如果启用了“武器 ID”({icon}) 选项，可以通过提供武器参数行 ID 来选择通过模组添加的武器。
reloader.settings.reloaderUseWeaponID.title: 武器 ID
reloader.settings.reloaderUseWeaponID.desc: |
  直接提供武器参数行 ID,而不是使用下拉菜单。这允许您将特效应用到通过模组添加的武器上。
reloader.settings.reloaderWeapon.label.affinity: 质变/属性
reloader.settings.reloaderWeapon.label.weapon: 武器
reloader.settings.reloaderWeaponDummyPoly.title: 虚拟多边形 (Dummy Poly)
reloader.settings.reloaderWeaponDummyPoly.desc: |
  这控制重生时特效将附着在武器模型上的哪个虚拟多边形（挂载点）上。
reloader.settings.reloaderLanternDummyPoly.title: 虚拟多边形 (Dummy Poly)
reloader.settings.reloaderLanternDummyPoly.desc: |
  这控制重生时特效将附着在玩家角色上的哪个虚拟多边形（挂载点）上。
reloader.settings.reloaderID.title: 强制 ID
reloader.settings.reloaderID.desc: |
  这允许您使用不同的 ID 重载特效。这不适用于一次重载多个特效的情况。

  重载器只能重载当前已加载的特效。此选项可用于确保重载始终有效，即使游戏当前未加载该特效的真实 ID。

  ID 1 通常是一个不用于任何用途的调试特效，并且它总是存在于原版游戏中，因此通常是用于此目的的好 ID。
reloader.settings.reloaderForceID.title: 强制 ID
reloader.settings.reloaderForceID.desc: |
  使用不同的 ID 重载特效。
reloader.message.reloadSuccessful: FXR 重载成功。 | {count} 个 FXR 重载成功。
reloader.message.reloadError: "FXR 重载失败：{err}"
reloader.weaponIDLabel: "ID: {id}"

