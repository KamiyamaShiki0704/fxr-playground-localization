#region Color panel
panel.color.title: Color
panel.color.action: Recolor
panel.color.info: |
  This panel allows you to recolor effects. The default settings are recommended in most cases.

  Note that the color may be affected by properties that are not affected by this recoloring process. For example, if there is an {rgbMultiplier} property that is set to 0, that will cause the color to always be black. Another common issue is {blendMode} being set to an additive type, which causes the effect to just turn invisible if it is recolored black. You can look for and edit these properties in the JSON View.
panel.color.function.label: Function
panel.color.function.option.replace.title: Replace
panel.color.function.option.replace.desc: Replace the original color with the target color.
panel.color.function.option.colorPalette.title: Apply color palette
panel.color.function.option.colorPalette.desc: Generate a color palette from a list of FXRs and apply it to this one.
panel.color.function.option.multiply.title: Multiply
panel.color.function.option.multiply.desc: Multiply the original color with the target color.
panel.color.function.option.invert.title: Invert
panel.color.function.option.invert.desc: Invert the original color.
panel.color.function.option.grayscale.title: Grayscale
panel.color.function.option.grayscale.desc: Remove all saturation, making the color grayscale.
panel.color.function.option.mix.title: Mix
panel.color.function.option.mix.desc: Mix the original color with the target color.
panel.color.function.option.hueShift.title: Hue-shift
panel.color.function.option.hueShift.desc: Hue-shift the original color.
panel.color.function.option.replaceHue.title: Replace hue
panel.color.function.option.replaceHue.desc: Replace the hue of the original color with that of the target color.
panel.color.function.option.colorBlend.title: Replace hue and saturatio
panel.color.function.option.colorBlend.desc: Replace the hue and saturation of the original color with that of the target color
panel.color.function.option.scaleSaturation.title: Scale saturation
panel.color.function.option.scaleSaturation.desc: Scale the saturation of the original color by a factor.
panel.color.brightness.label: Brightness
panel.color.brightness.option.brightness.title: Multiply brightness
panel.color.brightness.option.brightness.desc: Multiply color by the brightness of the original color. Recommended in most cases.
panel.color.brightness.option.scale.title: Maintain scale
panel.color.brightness.option.scale.desc: Multiply color by the brightness of the original color only if it is greater than 1.
panel.color.brightness.option.none.title: Replace brightness
panel.color.brightness.option.none.desc: Ignore the brightness of the original color and use the target color without any changes.
panel.color.alpha.label: Alpha
panel.color.alpha.option.true.title: Multiply alpha
panel.color.alpha.option.true.desc: Multiply the color's alpha by the alpha of the original color. Recommended in most cases.
panel.color.alpha.option.false.title: Replace alpha
panel.color.alpha.option.false.desc: Ignore the alpha of the original color and use the target color without any changes.
panel.color.mixFactor.label: Factor
panel.color.saturationFactor.label: Factor
panel.color.paletteMode.label: Palette mode
panel.color.paletteMode.option.Average.title: Average
panel.color.paletteMode.option.Average.desc: Average all sets of colors found for each palette slot.
panel.color.paletteMode.option.First.title: First
panel.color.paletteMode.option.First.desc: Only add the first set of colors found for each palette slot.
panel.color.paletteMode.option.Random.title: Random
panel.color.paletteMode.option.Random.desc: Add all sets of colors found for each palette slots.
panel.color.sampleFXRs.label: Sample FXRs

