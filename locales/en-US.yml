panel.size.factor.label: Scaling factor
panel.size.structure.title: Structure
panel.size.structure.desc: |
  Scale structural properties, like node translations and emitter sizes.
panel.size.viewDistance.title: View distance-based
panel.size.viewDistance.desc: |
  Scale properties that are based on the distance from the camera, like the min/max render distance for particles.
panel.size.particleModifier.title: Particle modifier
panel.size.particleModifier.desc: |
  Instead of scaling the size of the appearance actions, scale the particle modifier properties.

#region Time panel
panel.rateOfTime.title: Rate of Time
panel.rateOfTime.action: Scale
panel.rateOfTime.info: |
  This panel allows you to modify the speed of effects. This is usually best done through editing the {rateOfTime} property in action 10500, but there are some cases where this works differently. The most obvious example is with tracer effects, which are not properly scaled by the {rateOfTime} property.
panel.rateOfTime.factor.label: Time factor

#region ID Offset panel
panel.idOffset.title: ID Offset
panel.idOffset.action: Offset IDs
panel.idOffset.info.content: |
  This panel allows you to offset the internal IDs of the selected FXR files.
  For example, if you have an FXR file with an internal ID of 1234 and you offset it by 900000000, its new ID will be 900001234.

  The files can also optionally be renamed to match their new IDs automatically.
panel.idOffset.info.alert.title: Note
panel.idOffset.info.alert.content: |
  IDs are only valid in the range 1-999999999, so the modified IDs will be clamped to this range.

  This means that offsetting multiple IDs may cause conflicts due to their modified IDs going out of bounds and getting clamped to the valid range.
panel.idOffset.error.conflict: |
  Conflicting file detected: '{file}' - No actions have been performed in order to avoid accidental overwrites.
panel.idOffset.offset.label: Offset
panel.idOffset.autoRename.label: Automatic rename
panel.idOffset.autoRename.desc: |
  Rename the files to match their new IDs automatically.

  To avoid accidental overwrites, the process will fail without modifying anything if it would result in any file name conflicts.

