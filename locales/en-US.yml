#region Settings menu
settings.title: FXR Playground Settings
settings.locale.title: Language
settings.locale.desc: |
  The language used in the FXR Playground UI.
settings.defaultGame.title: Default game
settings.defaultGame.desc: |
  FXR files from Elden Ring and Armored Core VI are sometimes indistinguishable. This value will be used as a fallback if such a file is opened.

  If a file like this is opened and it falls back to the wrong game, everything should still work fine as long as nothing new is added to the FXR. It is still recommended to either change this fallback value and reopen the file or convert the FXR to the correct game if this happens.
settings.serializeFilter.title: Default JSON values
settings.serializeFilter.desc: |
  The serialized JSON form of FXR files usually contain a lot of redundant information in the form of properties with default values. This option allows you to filter out some or all of this information so that you are left with only what really matters. This can dramatically reduce the size of the JSON structure and make it easier to understand what an effect is actually doing.

  This may make it more difficult to edit properties that have default values, because you may need to manually add those properties to the JSON.

  This should not affect the FXR in any way. Since these properties have default values, the playground will automatically regenerate all of the information that is filtered out.
settings.serializeFilter.option.None.title: Preserve
settings.serializeFilter.option.None.desc: All properties and actions will be kept.
settings.serializeFilter.option.Defaults.title: Strip all
settings.serializeFilter.option.Defaults.desc: All properties with default values, default actions, and empty node lists will be removed.
settings.serializeFilter.option.DefaultUnknowns.title: Strip unknown properties
settings.serializeFilter.option.DefaultUnknowns.desc: Only unknown properties with default values and empty node lists will be removed.
settings.serializeFilter.option.DefaultUnknownsAndActions.title: Strip actions and unknown properties
settings.serializeFilter.option.DefaultUnknownsAndActions.desc: Only unknown properties with default values, default actions, and empty node lists will be removed.
settings.webgpu.title: Structure View renderer
settings.webgpu.desc: |
  The Structure View graph can be rendered using different graphics APIs. This setting allows you to pick which one should be preferred.

  Which option is best depends on your device and web browser. Try both and see what works best for you.
settings.webgpu.option.true.title: WebGPU
settings.webgpu.option.true.desc: Likely faster on modern GPUs, may not work in all browsers.
settings.webgpu.option.false.title: WebGL
settings.webgpu.option.false.desc: Well supported by all modern browsers.
settings.defaultScriptType.title: Default script type
settings.defaultScriptType.desc.option: |
  This option simply controls what file extension is the default when creating a new script file. The file extension is used by the editor to determine the language of the script.
settings.defaultScriptType.desc.js.title: JavaScript
settings.defaultScriptType.desc.js.desc: |
  A scripting language used almost everywhere on the web. It has a simpler syntax, so it can be easier to read if you're just starting out.
settings.defaultScriptType.desc.ts.title: TypeScript
settings.defaultScriptType.desc.ts.desc: |
  JavaScript with type information and some extra features. The editor can use this to give better suggestions and spot mistakes, but the code can look a bit more complicated.
settings.defaultScriptType.option.js.title: JavaScript
settings.defaultScriptType.option.js.desc: Usually easier to start out with.
settings.defaultScriptType.option.ts.title: TypeScript
settings.defaultScriptType.option.ts.desc: More features and editor support.

