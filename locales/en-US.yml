reloader.autoConnectButton.status.disabled: Disabled
reloader.autoConnectButton.desc: Automatically attempt to connect to the reloader while disconnected.
reloader.settings.reloaderEndpoint.title: Server URL
reloader.settings.reloaderEndpoint.desc: |
  This controls what WebSocket server the reloader client will try to connect to. You will typically want to leave this as the default ({url}), but it can be modified to connect to different ports or remote servers.
reloader.connectButton.label: Connect
reloader.settings.reloaderRespawn.title: Respawn
reloader.settings.reloaderRespawn.desc: |
  For games where it is supported by the reloader, respawning is done by temporarily removing the SFX from a weapon or SpEffect and then adding it back.

  This allows you view the effect you are working on without interacting with the game manually. Just put the game on a second monitor or force it to stay on top as a small window and you have a live preview of the effect.
reloader.settings.reloaderRespawn.option.no.title: Do not respawn
reloader.settings.reloaderRespawn.option.weapon.title: As weapon effect
reloader.settings.reloaderRespawn.option.lantern.title: As lantern effect
reloader.settings.reloaderWeapon.title: Weapon
reloader.settings.reloaderWeapon.desc: |
  You can respawn the effect on any weapon you want. The weapon does not need an effect to begin with, so even simple ones like unarmed (fists) can be chosen.

  Weapons added through mods can be chosen by providing the weapon param row ID when the "Weapon ID" ({icon}) option is enabled.
reloader.settings.reloaderUseWeaponID.title: Weapon ID
reloader.settings.reloaderUseWeaponID.desc: |
  Provide a weapon param row ID directly instead of using the drop-down menu. This allows you to apply the effect to weapons added through mods.
reloader.settings.reloaderWeapon.label.affinity: Affinity
reloader.settings.reloaderWeapon.label.weapon: Weapon
reloader.settings.reloaderWeaponDummyPoly.title: Dummy poly
reloader.settings.reloaderWeaponDummyPoly.desc: |
  This controls which dummy poly (attachment point) on the weapon model to attach the effect to when respawning it.
reloader.settings.reloaderLanternDummyPoly.title: Dummy poly
reloader.settings.reloaderLanternDummyPoly.desc: |
  This controls which dummy poly (attachment point) on the player character to attach the effect to when respawning it.
reloader.settings.reloaderID.title: Forced ID
reloader.settings.reloaderID.desc: |
  This allows you to reload the effect with a different ID. This does not apply when reloading multipe effects at once.

  The reloader can only reload effects that are currently loaded. This option can be used to ensure that the reload will always work, even if the effect's real ID is not currently loaded by the game.

  ID 1 is usually a debug effect that is not used for anything, and it always exists in the vanilla game, so that is typically a good ID to use for this.
reloader.settings.reloaderForceID.title: Force ID
reloader.settings.reloaderForceID.desc: |
  Reload the effect with a different ID.
reloader.message.reloadSuccessful: FXR reloaded successfully. | {count} FXRs reloaded successfully.
reloader.message.reloadError: "Failed to reload FXR: {err}"
reloader.weaponIDLabel: "ID: {id}"

